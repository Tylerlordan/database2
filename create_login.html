<html>
<head>
  <title>Club Meetings Database</title>
</head>
<body>
<h2>Club Meetings Database</h2>

<form action="mysql_example.php" method="post">
<table border="0">
<tr bgcolor="#cccccc">
  <td>Name:</td>
  <td align="left"><input type="text" name="name" size="30" maxlength="4" required/></td>
</tr>
<tr bgcolor="#cccccc">
  <td>Password:</td>
  <td align="left"><input type="password" name="password" size="20" maxlength="4" required/></td>
</tr>
<tr bgcolor="#cccccc">
  <td>Email:</td>
  <td align="left"><input type="text" name="email" size="25" maxlength="4" required/></td>
</tr>
<tr bgcolor="#cccccc">
  <td>Phone:</td>
  <td align="left"><input type="number" name="phone" size="10" maxlength="4" required/></td>
</tr>
<tr bgcolor="#cccccc">
    <td>Who are you?</td>
    <td align="left"><select name="usertype" id="usertype" required>
        <option value="parent">Parent</option>
        <option value="student">Student</option>
    </select></td>
  </tr>

<tr bgcolor="#cccccc">
  <td colspan="2" align="center"><input type="submit" value="Create Account"/></td>
</tr>
</table>
</form>

</body>
</html>
